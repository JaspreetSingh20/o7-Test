<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/1-10/o7.css">

</head>

<body>
    <div class="container-fluid text-center d-flex justify-content-center  ">
        <div class="row">
            <div class="box p-5 col">
            <p class="h1 mt-3 mb-5">Please Login</p>

            <label for="email" hidden >Email</label>
            <input class="pb-3  mb-5 form-control" id="email" type="email" placeholder="Email">

            <label  for="password" hidden>Password</label>
            <input class="pb-3  form-control" id="password" type="password" placeholder="Password">

            <button class="btn bg-info m-5 px-5 py-3 " id="requestOtp" type="button" >Request OTP</button>
            <div >Don't have an account? <a href="register">Register</a></div>

        </div>
        </div>
        
    </div>    
</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
